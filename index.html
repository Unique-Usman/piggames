<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <!-- <div class="overlay"></div> -->
    <div class="players-names">
      <p>First Player's Name</p>
      <input
        type="text"
        name="First Player"
        id="first-name"
        placeholder="Usman"
      />
      <p>Second Player's Name</p>
      <input
        type="text"
        name="Second Player"
        id="second-name"
        placeholder="Fawaz"
      />
      <button class="enter">Enter</button>
    </div>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Usman</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Fawaz</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
